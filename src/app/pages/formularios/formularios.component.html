<form [formGroup]="formularioRegistro">
  <mat-form-field appearance="outline">
    <!-- <mat-icon matPrefix>sentiment_very_satisfied</mat-icon> -->

    <mat-label>Nombre</mat-label>

    <input
      [formControl]="nombreControl"
      matInput
      placeholder="Nombre"
    >

    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>


    <mat-hint>El nombre de tener como minimo 6 caracteres</mat-hint>


    <!-- SOLO SE VA A HACER VISIBLE CUANDO EL INPUT
      DEL FORMFIELD HA SIDO TOCADO Y SEA INVALIDO -->
    <mat-error>Este campo es requerido</mat-error>

  </mat-form-field>


  <mat-form-field appearance="outline" >
    <mat-label>Comida favorita</mat-label>
    <mat-select>
      <mat-option>Pizza</mat-option>
      <mat-option>Cafe</mat-option>
      <mat-option>Helado</mat-option>
    </mat-select>
  </mat-form-field>

</form>
