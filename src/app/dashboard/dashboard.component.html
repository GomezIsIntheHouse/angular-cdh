<mat-drawer-container class="example-container" autosize>

  <!-- SIDEBAR -->
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">

   

      <img width="50" height="50" src="src\assets\img\img-login.jpg">
      <div class="profile">
        
  
        <p style="margin-left:3% ;">{{ (authUser$ | async)?.nombre }}</p>
        <p style="margin-left:3% ;"> {{ (authUser$ | async)?.email }}</p>
        <p style="margin-left:3% ;">{{ (authUser$ | async)?.role }}</p>
      </div>
   


    <mat-nav-list>
      <a
        [routerLink]="link.path"
        mat-list-item
       
        *ngFor="let link of links"
      >
        <mat-icon *ngIf="link.icon">{{ link.icon }}</mat-icon> {{ link.title }}
      </a>
      <a
        (click)="logout()"
        mat-list-item
      >
        Cerrar sesi√≥n
      </a>
    </mat-nav-list>




  </mat-drawer>

  <!-- MI WRAPPER  -->
  <div class="example-sidenav-content">
    <!-- TOOLBAR  -->
    <mat-toolbar color="primary">
      <div class="flex justify-content-between">
        <div>
          <button
            (click)="drawer.toggle()"
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
          >
            <mat-icon>menu</mat-icon>
          </button>

        </div>
        <div class="d-flex justify-content-end">

          <p>{{ (authUser$ | async)?.nombre }}</p>
        </div>
      </div>
    </mat-toolbar>

    <!-- MIS PAGINAS -->
    <main>
      <router-outlet></router-outlet>

     
    </main>
  </div>
</mat-drawer-container>
